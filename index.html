<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Mining</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <div class="form">
    <div class="form__wrapper">
      <img src="https://overthetop.com/wp-content/themes/overthetop/img/logo.jpg" alt="">
      <h2>Data Mining App</h2>
      <form action="">
        <div class="form-group">
          <label for="url">URL<span class="require_icon">*</span></label>
          <input type="text" class="error-border" name="url" placeholder=" https://clients.mindbodyonline.com/consumerbooking">
          <div class="error-msg">Required</div>
        </div>
          <div class="form-group ">
            <label for="url">Parameter<span class="require_icon">*</span></label>
            <input class=" error-border input-disable" type="text" name="url" placeholder="studioid" >
            <div class="error-msg">Required</div>
          </div>
        <div class="range__wrapper">
            <h3>StudioID Range</h3>
            <div class="form-group">
              <label for="startID">From</label>
              <input type="number" name="startID" placeholder="Starting ID" >
            </div>

            <div class="form-group">
              <label for="endID">To</label>
              <input type="number" name="endID" placeholder="Ending ID">
            </div>
        </div>





        <button class="btn-disable" disabled=true>Start Mining</button>

      </form>

        <div class="loader__wrapper show">
          <div class="loader">
            <div class="icon">
              <div class="loader-bar"></div>
              <div class="loader-bar"></div>
              <div class="loader-bar"></div>
              <div class="loader-bar"></div>
              <div class="loader-bar"></div>
              <div class="loader-bar"></div>
            </div>
            <div class="loading">Retrieving Page...</div>
          </div>
        </div>
      <div class="process-info">
        <ul>
          <li><p><span>Retrieved Page : </span> <span>10000</span></p> </li>

          <li><p><span>Total Retrieve Page : </span> <span>10000</span></p> <a>Download CSV</a></li>
          <li><p><span>Total Error :  </span><span>10000</span></p> <a>Download CSV</a></li>
        </ul>


      </div>
    </div>
  </div>
</main>

<div class="modal show">
  <div class="modal__wrapper">
    <div>
      <h3>Something went wrong!!</h3>
      <p>Lorem ipsum dolor sit, !</p>
    </div>
    <button>Exit</button>
  </div>

</div>

</body>
</html>
